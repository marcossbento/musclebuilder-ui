<div class="login-page-container">

  <div class="branding-panel">
    <div class="branding-content">
      <i class="pi pi-bolt logo-icon"></i>
      <h1>MuscleBuilder</h1>
      <p>Construa sua força, um treino de cada vez.</p>
    </div>
  </div>

  <div class="form-panel">
    <p-card>
      <ng-template pTemplate="title">Acesse sua Conta</ng-template>
      <ng-template pTemplate="subtitle">Bem-vindo de volta!</ng-template>

      <div *ngIf="isLoading" class="spinner-container">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8"></p-progressSpinner>
      </div>

      <ng-container *ngIf="!isLoading">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="p-fluid flex flex-column gap-4">
            <div class="p-field">
              <span class="p-float-label">
                <input pInputText id="email" formControlName="email" type="email" required />
                <label for="email">Email</label>
              </span>
              <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error block mt-1">
                Email inválido ou obrigatório.
              </small>
            </div>
            
            <div class="p-field">
              <span class="p-float-label">
                <p-password inputId="password" formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
                <label for="password">Senha</label>
              </span>
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error block mt-1">
                Senha é obrigatória.
              </small>
            </div>
            
            <p-button label="Entrar" type="submit" [disabled]="loginForm.invalid" styleClass="p-button-lg"></p-button>
          </div>
        </form>
      </ng-container>
    </p-card>
  </div>

</div>
