<div class="page-container">
  <ng-container *ngIf="dashboardStats$ | async as stats">
    <div *ngIf="!isLoading" class="dashboard-content">

      <app-dashboard-header [user]="user$ | async" [stats]="stats">
      </app-dashboard-header>

      <app-dashboard-next-workout
        [workout]="nextWorkout"
      ></app-dashboard-next-workout>

      <app-dashboard-mission
        [mission]="weeklyMission$ | async"
      ></app-dashboard-mission>

      <p-divider styleClass="my-5"></p-divider>

      <app-dashboard-stats [stats]="stats"></app-dashboard-stats>
    </div>
  </ng-container>

  <div *ngIf="isLoading" class="spinner-container">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
