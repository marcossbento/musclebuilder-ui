<div class="mission-card" *ngIf="mission">
  <div class="mission-header">
    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M17 2h2v2h4v10h-2v-4H7v6h6v2H5V4h4V2h2v2h6V2zm-6 4H7v2h14V6H11zm2 14v2H1V8h2v12h10zm2-2h2v2h-2v-2zm4 2v2h-2v-2h2zm2-2h-2v2h2v-2zm0 0v-2h2v2h-2z"
        fill="currentColor"
      />
    </svg>
    <h3 class="font-logo">Miss√£o Semanal</h3>
  </div>

  <p class="mission-title">{{ mission.title }}</p>

  <div *ngIf="isCompleted" class="completed-animation-container">

    <svg class="trophy-icon" id="trophy-solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="m18,4v-2H6v2H1v5h1v2h1v1h1v1h1v1h1v1h3v1h2v3h-4v3h10v-3h-4v-3h2v-1h3v-1h1v-1h1v-1h1v-1h1v-2h1v-5h-5ZM5,12v-1h-1v-2h-1v-3h2v1h1v2h1v3h1v1h-2v-1h-1Zm16-3h-1v2h-1v1h-1v1h-2v-1h1v-2h1v-3h1v-1h2v3Z"/>
    </svg>
  </div>

  <div class="mission-progress-bar-container">
    <div class="mission-progress-bar">
      <div
        class="mission-progress-bar-fill"
        [style.width.%]="missionProgressPercentage"
        [ngClass]="{ 'bar-completed': isCompleted }"
      ></div>
    </div>
  </div>
  <div class="mission-progress-label">
    {{ mission.progress }} / {{ mission.goal }}
  </div>
</div>
