<div class="streak-container">
  <div class="streak-header">
    <h3 class="font-pixel">PROGRESSO SEMANAL</h3>
  </div>
  
  <div class="days-container">
    <div class="day-column" *ngFor="let day of weekDays" [ngClass]="day.status" [class.today]="day.isToday">
       <div class="day-label">{{ day.label }}</div>
       <div class="day-box">
          <i *ngIf="day.status === 'active'" class="hn hn-check check-icon"></i>
       </div>
    </div>
  </div>
</div>
